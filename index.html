<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body>
    <img src="https://iconape.com/wp-content/files/pd/194086/svg/194086.svg" alt="Saylani Image">
    <h1 align="center">Saylani Online Academy</h1>
    <center>
    <fieldset style="width: 50%;">
        <form action="./new.html" style="background-color:lightblue ;">
            <caption>
                <h1 align="center">Student Registration Form</h1>
            </caption>
            <table width="100%" cellspacing="10">
                <tr align="center">
                    <td><h3>Name *</h3></td>
                    <td><input placeholder="Type your name" type="text" name="" id="" maxlength="20" minlength="2"
                            size="30" required></td>
                </tr>
                <tr align="center">
                    <td><h3>Father Name *</h3></td>
                    <td><input placeholder="Type your father name" type="text" name="" id="" maxlength="20" minlength="2"
                            size="30" required></td>
                </tr>
                <tr align="center">
                    <td><h3>Passward *</h3></td>
                    <td><input placeholder="Type your passward" type="passward" name="" id="" maxlength="20" minlength="2"
                            size="30" required></td>
                </tr>
                <tr align="center">
                    <td><h3>Address *</h3></td>
                    <td><textarea name="" id="" cols="30" rows="5" placeholder="Type your address" required></textarea>
                    </td>
                </tr>
                <tr align="center">
                    <td><h3>Gender *</h3></td>
                    <td><input type="radio" name="gender" id="male" required><label for="male">Male</label>
                        <input type="radio" name="gender" id="female" required><label for="female">Female</label>
                    </td>
                </tr>
                <tr align="center">
                    <td><h3>Language *</h3></td>
                    <td><input type="checkbox" name="language" id="urdu"><label for="urdu">Urdu</label>
                        <input type="checkbox" name="language" id="english"><label for="english">English</label>
                        <input type="checkbox" name="language" id="arabic"><label for="arabic">Arabic</label>
                        <input type="checkbox" name="language" id="chinese"><label for="chinese">Chinese</label>
                    </td>
                </tr>
                <tr align="center">
                    <td><h3>DOB *</h3></td>
                    <td><input type="datetime-local" name="DOB" id="" required>
                    </td>
                </tr>
                <tr align="center">
                    <td><h3>Email Id *</h3></td>
                    <td><input placeholder="Type your Email Id" type="text" name="Email Id" id="" maxlength="20" minlength="2"
                            size="30" required></td>
                </tr>
                <tr align="center">
                    <td><h3>Mobile Number *</h3></td>
                    <td><input placeholder="Type your Mobile Number" type="number" name="Mobile Number" required></td>
                </tr>
                <tr align="center">
                    <td><h3>City *</h3></td>
                    <td><select name="City Selection" id="" required><option value="City Selection" selected disabled >Select your City</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Faisalabad">Faisalabad</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Sukkur">Sukkur</option>
                    </select></td>
                </tr>
                <tr align="center">
                    <td><h3>Hobbies *</h3></td>
                    <td><select name="Hobbies" id="" multiple required><option value="Cricket">Cricket</option>
                    <option value="FootBall">FootBall</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Hockey">Hockey</option>
                    <option value="Jimnastic">Jimnastic</option>
                    </select></td>
                </tr>
                <tr align="center">
                    <td><h3>Picture Upload *</h3></td>
                    <td><input type="file" name="Image" id="" accept="image/*" required><button>Upload</button></td>
                </tr>
            <tr><td align="right"><input type="submit" name="submit" id="" ></td><td align="center"><input type="reset" name="reset" id=""></td></tr> 
              
            </table>

        </form>
    </fieldset></center>
</body>

</html>
